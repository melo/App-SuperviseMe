[@Basic]

[Git::NextVersion]
[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]


[MetaResources]
homepage          = http://search.cpan.org/dist/App-SuperviseMe/
repository.url    = http://github.com/melo/App-SuperviseMe.git
repository.web    = http://github.com/melo/App-SuperviseMe/
repository.type   = git


[PodWeaver]


[MetaTests]
[CompileTests]
[NoTabsTests]
[PodCoverageTests]
[PodSyntaxTests]


[Prereqs / RuntimeRequires]
AnyEvent = 5.0
Carp = 0

[Prereqs / RuntimeRecommends]

[Prereqs / TestRequires]
Test::More  = 0.96
Test::Fatal = 0
Test::Deep  = 0
IO::String  = 0

[Prereqs / TestRecommends]


[InstallGuide]


[Git::Check]
[Git::Commit]
 
[Git::CommitBuild]
    release_branch = releases

[Git::Tag]
    tag_format = v%v
    branch     = releases
 
[Git::Push]
    push_to = origin

